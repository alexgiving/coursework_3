name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  Build_Workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip3 install sklearn
          pip3 install openpyxl
          pip3 install pandas
          
      - name: Run build script
        run: |
          mkdir build_files
          python3 scripts/build_artifacts.py

      - name: Download artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: artifacts
          path: build_files

      - name: html
        run: |
          mkdir temp
          python3 scripts/accuracy_test.py >> temp/file.html
          
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions job result
          to: alexgiving@mail.ru
          from: GitHub Push Bot
          secure: true
          #body: Build job of ${{github.repository}} completed successfully!
          html_body: file://temp/file.html
          ignore_cert: true
          convert_markdown: true
          attachments: build_files/*
          
  Deploy_Workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip3 install sklearn
          pip3 install openpyxl
          pip3 install pandas

      - name: Get commit accuracy statistics
        run: |
          mkdir build_files
          python3 scripts/build_artifacts.py
          python3 scripts/accuracy_test.py
